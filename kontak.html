                                <input type="perihal" class="form-control" id="perihal" placeholder="Masukkan perihal pesan">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Pesan</label>
                                <textarea rows="5" type="pesan" class="form-control" id="pesan" placeholder="Masukkan pesan"></textarea>
                            </div>
                            <button class="btn btn-orange fw-normal py-2 px-3 mt-3 float-end"></i><i class="bi bi-whatsapp"></i>&nbsp;&nbsp;Kontak Saya</i></button>

                    </div>

    <!-- Whatsapp Javascript -->
    <script>
        function sendWhatsapp(e){
            let Nama = document.getElementById("nama").value;
            let Perihal = document.getElementById("perihal").value;
            let Pesan = document.getElementById("pesan").value;

            window.open(`https://wa.me/62895611088149?text=Nama%20%3A%20${Nama}%0APerihal%20%3A%20${Perihal}%0A%0APesan%20%3A%20%0A${Pesan}`, '_blank');
        }
    </script>
